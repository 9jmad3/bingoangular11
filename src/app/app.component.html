<div *ngIf="entrar; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>

            <div *ngIf="start">
                
                <div class="container-fluid mt-3">
                    <div class="row">
                    <!-- BANNER IZQUIERDO -->
                    <div class="col rounded-sm ml-3 pt-3 mb-3" style="background-color: #003663;">        
                        <app-numeros [ultimoNumero] = "ultimoNumero()" [numerosVista] = "numerosVista()" [ganadores] = "ganadores()" [tituloGanadores] = "tituloGanadores()"></app-numeros>
                    </div>
                
                    <!-- BANNER CENTRAL -->
                    <div class="col-8 rounded-sm ml-3 mr-3 pt-3 mb-3" style="background-color: #003663">
                
                        
                
                        <!-- CARTON JUGADOR -->
                
                        <div class="text-white">
                            <h3 class="text-white text-center">MI CARTON</h3>
                        </div>
                        <div class="justify-content-center">
                            <app-carton></app-carton>
                        </div>
                
                        <div class="text-white mt-5">
                            <h3 class="text-white text-center">RIVALES</h3>
                        </div>
                        <!-- CARTONES OPONENTES -->
                        
                        <div class="row justify-content-center">
                            <app-carton *ngFor="let item of jugadores" class="ml-2 mr-2"></app-carton>
                        </div>    
                    </div>
                
                    <!-- BANNER DERECHO -->
                    <div class="col rounded-sm ml-3 mr-3 pt-1 bg-light">
                        <app-bannerderecho [premio] = "premio()" [informacion] = "getInformacion()"></app-bannerderecho>     
                    </div>
                </div>
                
                </div>
                <app-footer></app-footer>
            </div>
            
        </ng-template>

        <ng-template #elseBlock>
            <div *ngIf="esconderNav">
                <div class="container h-100 pt-5">
                    <div class="text-center mt-5">
                        <img class="h-50 rounded mt-5" src="https://i.pinimg.com/originals/aa/a8/2c/aaa82c7a835628871ef8a7e0c276dfb8.gif" alt="LOGO BINGO">
                    </div>
                    <div class="my-2">
                        <app-nav (nuevoJuego)="onNuevoJuego($event)"></app-nav>
                    </div>
                </div>
            </div>
            
        </ng-template>
